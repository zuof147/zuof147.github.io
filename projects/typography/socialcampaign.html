<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon"
            href="https://cdn.glitch.com/fe86915d-5cdf-4640-a02e-5aafd92c5b5c%2Ftumblr_o2nhyqZex21ul5fqko1_1280.png?v=1631824001621"
            />
        <title>Core2: Typography</title>
        <meta
            name="description"
            content="A motion poster for Typography."
            />
        <meta name="author" content="Sophia Zuo" />
    </head>

    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgb(0, 0, 0);
}

.flip-card-container {
  width: 500px;
  height: 700px;
  perspective: 1000px;
}
.flip-card {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
}
.flip-card-container:hover .flip-card {
  transform: rotateY(180deg); 
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; 
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.flip-card-front {
  background-color: #333;
  color: #fff;
}
.flip-card-back {
  background-color: #000000;
  color: #fff;
  transform: rotateY(180deg);
}

.flip-card-front img {
  width: 100%;
  height: 100%;
}

.flip-card-back img {
  width: 100%;
  height: 100%;
}

    </style>
    <body>
        <div class="flip-card-container">
            <div class="flip-card">
                <div class="flip-card-front">
                    <img
                        src="https://i.ibb.co/XjCM8pk/Poster-Mockups.jpg"
                        alt="poster front">
                </div>
                <div class="flip-card-back">
                    <img
                        src="https://i.ibb.co/ZSPGgcp/Poster-Mockup1.jpg"
                        alt="poster back">
                </div>
            </div>
        </div>
    </body>
