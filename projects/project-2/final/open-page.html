    <style>
        body {
  height: 100vh;
  width: 100vw;
  margin: 0px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Anonymous Pro", "Monospace";
  font-size: 80px;
  background-color:rgb(241, 196, 196);
  animation-name: change;
  animation-duration: 5s;
  
}

@keyframes change {
    0%   {background-color:rgb(255, 245, 245);}

  100% {background-color:rgb(241, 196, 196); }
}

#circular-text {
  position: relative;
  background: #fff;
  color: rgb(255, 124, 124);
  border-radius: 100%;
  padding: 20px;
  background-color: rgb(255, 240, 240);
  font-family: freight;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
  -webkit-animation:spin 4s linear infinite;
  -moz-animation:spin 4s linear infinite;
    animation:spin 20s linear infinite;
}

#circular-text:hover {
    background-color:rgb(252, 208, 220)
}

#circular-text span {
  position: absolute;
  transform-origin: top left;
}
@-moz-keyframes spin { 
    100% { -moz-transform: rotate(360deg); } 
}
@-webkit-keyframes spin { 
    100% { -webkit-transform: rotate(360deg); } 
}
@keyframes spin { 
    100% { 
        -webkit-transform: rotate(360deg); 
        transform:rotate(360deg); 
    } 
}

    </style>
    <body>
        <a href="./main-page.html"><div id='circular-text'>Going-With-the-Flow-
            </div></a>

        <script>
            const degreeToRadian = (angle) => {
  return angle * (Math.PI / 180);
};

const radius = 300;
const diameter = radius * 2;

const circle = document.querySelector("#circular-text");
circle.style.width = `${diameter}px`;
circle.style.height = `${diameter}px`;

const text = circle.innerText;
const characters = text.split("");
circle.innerText = null;

const startAngle = -90;
const endAngle = 270;
const angleRange = endAngle - startAngle;

const deltaAngle = angleRange / characters.length;
let currentAngle = startAngle;

characters.forEach((char, index) => {
  const charElement = document.createElement("span");
  charElement.innerText = char;
  const xPos = radius * (1 + Math.cos(degreeToRadian(currentAngle)));
  const yPos = radius * (1 + Math.sin(degreeToRadian(currentAngle)));

  const transform = `translate(${xPos}px, ${yPos}px)`;
  const rotate = `rotate(${index * deltaAngle}deg)`;
  charElement.style.transform = `${transform} ${rotate}`;

  currentAngle += deltaAngle;
  circle.appendChild(charElement);
});

        </script>
    </body>
