body {

main {

img{
  width:300px;
  margin: 0;
  padding: 0;
  filter: blur(3px) grayscale(1);
  -webkit-filter: grayscale(100%);
  transition: all 1s ease;
}

img:hover {
  width:410px;
  filter: grayscale(0%);
  filter: gray;
  -webkit-filter: grayscale(0%);
  transition: all 1s ease;
  z-index: 1;
}

img:not(:hover) {
  filter: blur(3px) grayscale(100%);
  transition: all 1s ease;
}

a:link {
    text-decoration: none;
    color:inherit;
}


 a:visited 
{
    text-decoration: none; 
    color:inherit;
}

section {

  font-size: 8ch;
  font-family: playfair display;
  font-style: italic;
}

.part1,.part2,.part3,.black{
background-color: rgb(0, 0, 0);
color:white;
}

.button {

        height: 40px;
        font-family: questrial;
        font-size: 20px;
        float: left;
        overflow: hidden;
        top: 10px;
        left: 10px;
      }
