<DOCTYPE>
<head>
<title>draft1</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<script type="text/javascript">
function changeIt(objName)
{
	
	var obj = document.getElementById(objName);
	

	var objId = new Array();
	

	objId[0] = "image1";
	objId[1] = "image2";
	objId[2] = "image3";
	objId[3] = "image4";
	objId[4] = "image5";
	
	var i;
	
	
	var tempObj;
	
	
	for(i=0;i<objId.length;i++)
	{
		if(objName == objId[i])
		{
			obj.style.display = "block";
		}
		else
		{
			tempObj = document.getElementById(objId[i]);
			tempObj.style.display = "none";	
		}
	}
	return;	
}
</script>
</head>

<style>
html,body{
    margin:0;
    height:100%;
}
img{
  display:block;
  width:100%; 
  height:100%;
  object-fit: cover;
}

</style>
<body>
<div id="image1">
<img src="1.jpeg" border="0" alt="one" />
</div>

<div id="image2" style="display:none">
<img src="2.jpeg" border="0" alt="two" />
</div>

<div id="image3" style="display:none">
<img src="3.jpeg" border="0" alt="three" />
</div>

<div id="image4" style="display:none">
<img src="4.jpeg" border="0" alt="four" />
</div>

<div id="image5" style="display:none">
<img src="5.jpeg" border="0" alt="five" />
</div>
<br><br>
<a id="one" href="#" onclick="changeIt('image1');">1</a>
<a id="two" href="#" onclick="changeIt('image2');">2</a>
<a id="three" href="#" onclick="changeIt('image3');">3</a>
<a id="four" href="#" onclick="changeIt('image4');">4</a>
<a id="five" href="#" onclick="changeIt('image5');">5</a>
</body>
</html>
