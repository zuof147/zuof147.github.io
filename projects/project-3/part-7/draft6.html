        <script>
            var img = document.getElementById("myImg");
img.addEventListener("click", function() {
  if (this.classList.contains('changed')) {
    this.src = 'https://image.sciencenorway.no/1438480.jpg?imageId=1438480&panow=0&panoh=0&panox=0&panoy=0&heightw=0&heighth=0&heightx=0&heighty=0&width=1200&height=900';
    this.className = "";
  } else {
    this.className = "changed";
    this.src = "https://image.sciencenorway.no/1438480.jpg?imageId=1438480&panow=0&panoh=0&panox=0&panoy=0&heightw=0&heighth=0&heightx=0&heighty=0&width=1200&height=900";
  }
});

        </script>

        <img id='myImg' width='400px' height='100%'
            src="./assets/black&white/Luc Kordas3.jpeg" />
    </body>
