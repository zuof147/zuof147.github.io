<html lang="en">
    <head>
        <meta charset="utf-8" />

            href="https://cdn.glitch.com/fe86915d-5cdf-4640-a02e-5aafd92c5b5c%2Ftumblr_o2nhyqZex21ul5fqko1_1280.png?v=1631824001621"

        <style>
    body {
        background-color: rgb(255, 255, 255);
    }
    .filterDiv {
      float: left;
      border:2px solid black;
      background-color: #ffffff;
      border-radius: 80px;
      color: #000000;
      width: 300px;
      line-height: 150px;
      text-align: center;
      margin: 20px;
      display: none;
      font-family: sura;
      font-size:45px;
    }
    
    .show {
      
      display: block;

    }
    
    .container {
      margin-top: 40px;
      align-items: center;
      overflow: hidden;
    }
    
    /* Style the buttons */
    .btn {
      border: 10px;
      border-radius: 30px;
      outline: none;
      padding: 12px 16px;
      background-color: #ffffff;
      cursor: pointer;
      color:#969696;
      font-family: questrial;
      font-size:20px;
    }
    
    .btn:hover {
      background-color: rgb(235, 235, 235);
    }
    
    .btn.active {
      background-color: rgb(0, 0, 0);
      color: white;
    }
    </style>
        <body>

            <div id="myBtnContainer">
                <button class="btn active" onclick="filterSelection('all')"> All</button>
                <button class="btn" onclick="filterSelection('colors')"> Colors</button>
                <button class="btn"
                    onclick="filterSelection('transportations')"> Transporations</button>
                <button class="btn" onclick="filterSelection('citylife')">City
                    Life</button>
                <button class="btn" onclick="filterSelection('timeline')">Timeline</button>
            </div>

            <div class="container">
                <div class="filterDiv colors">Orange</div>
                <a href="./draft2.html"> <div class="filterDiv colors">Yellow</div></a>
                <div class="filterDiv colors">Blue</div>
                <div class="filterDiv colors">Green</div>
                <div class="filterDiv colors">B&W</div>
                <div class="filterDiv transportations">Subway</div>
                <div class="filterDiv transportations">Car</div>
                <div class="filterDiv transportations">On foot</div>
                <div class="filterDiv citylife">Relationships</div>
            </div>

            <script>
    filterSelection("all")
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("filterDiv");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }
    
    function w3AddClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
      }
    }
    
    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);     
        }
      }
      element.className = arr1.join(" ");
    }
    
    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("myBtnContainer");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
        </body>
